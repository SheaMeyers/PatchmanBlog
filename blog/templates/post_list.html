<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>By: {{ post.author }}</p>
            <p>Created on: {{ post.created_date }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
