{% extends 'base.html' %}

{% block content %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>By: {{ post.author }}</p>
        <p>Created on: {{ post.created_date }}</p>
        <p>{{ post.content }}</p>
    </div>
    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}">Edit Post</a>
    {% endif %}
{% endblock %}
